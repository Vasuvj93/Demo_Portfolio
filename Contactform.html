<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="Section_one">
            <h1 class="Section_one__name">VASUDEVAN K</h1>
            <h5 class="Section_one__programme">Web Developer</h5>
            <a class="Section_one__contact" href="Portfolio.html">Home</a>
        </div>
        <div>
            <form class="Contact-form">
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="Enter Your Name" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="Enter Your Email" class="Contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td><textarea placeholder="Your message" class="Contact-form__textarea"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" class="Contact-form__submit"></td>
                    </tr>
                </table>

            </form>
        </div>
        <div class="Section_Five">
            <h4 class="Section_Five__title">Social Media:<a href="https://www.myntra.com/" target="_blank">Instagram
                    |</a> <a href="https://www.myntra.com/">Linkedin</a></h4>
            <p class="Section_Five__description">&copy Vasudevan K</p>
        </div>
    </div>
</body>

</html>
